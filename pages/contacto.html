    <!-- Formulario de Contacto -->
    <section class="contacto__section center">

        <article class="contacto__section__article">

            <div class="contacto__section__article__div">

                <fieldset class="contacto__section__article__div__fieldset">
                    <legend class="contacto__section__article__div__fieldset__legend"> Escribinos </legend>

                    <form action="" class="contacto__section__article__div__fieldset__form">

                        <label for="nombre" class="contacto__section__article__div__fieldset__form__label"> Nombre:
                        </label>
                        <input type="text" name="nombre" id="nombre">

                        <label class="contacto__section__article__div__fieldset__form__label" for="mail"> E-Mail:
                        </label>
                        <input class="contacto__section__article__div__fieldset__form__input" type="text" name="mail"
                            id="mail" value="example@algo.com">

                        <label class="contacto__section__article__div__fieldset__form__label"> Mensaje: </label>
                        <textarea class="contacto__section__article__div__fieldset__form__textarea" name="message"
                            id="message" cols="100" rows="20" value="Ingrese su mensaje aqui"></textarea>

                        <button class="contacto__section__article__div__fieldset__form__button" type="submit">
                            Enviar </button>
                    </form>
                </fieldset>
            </div>
        </article>
    </section>
